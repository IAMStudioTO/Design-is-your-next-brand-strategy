<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Design is your next brand strategy</title>

  <!-- Spline Viewer -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.3/build/spline-viewer.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
    }

    spline-viewer {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>

<body>

  <!-- La tua scena Spline -->
  <spline-viewer url="https://prod.spline.design/lLSdPkaQx10f7oMv/scene.splinecode"></spline-viewer>

  <!-- Script anti-badge DEFINITIVO -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const viewer = document.querySelector("spline-viewer");

      // Rimozione sicura con polling finchÃ© il badge non appare
      const interval = setInterval(() => {
        if (!viewer.shadowRoot) return;

        const badge = viewer.shadowRoot.querySelector(
          "a, .watermark, .logo, [part='logo'], [data-testid='watermark']"
        );

        if (badge) {
          badge.remove();
          clearInterval(interval);
        }
      }, 100);
    });
  </script>

</body>
</html>
